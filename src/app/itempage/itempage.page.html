<ion-header>
 
  <ion-toolbar><ion-buttons slot="start">
    <button ion-button  icon-only (click)="goHome()">
      <ion-icon name="arrow-undo-outline" style="zoom:2.0;"></ion-icon>
    </button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="ionfor">
    <ion-virtual-scroll [items]="items" approxItemHeight="1200px">
    <ion-card *ngFor="let s of items" color="light" class="ion-text-center" id="myFixZone">
      <div class="cardtitle">
        <ion-card-title>{{s.name}}</ion-card-title>
        <ion-card-subtitle>{{s.price}}</ion-card-subtitle>
      </div>
        <div>
          <img src="{{s.imagePath}}" >
        </div>
      <div>
      
          <ion-card-content>
         <h2><b>Select Color:</b></h2> 
          <ion-list>
            
       
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="dark" ></ion-icon></button>
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="light"></ion-icon></button>
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="warning"></ion-icon></button>
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="danger"></ion-icon></button>
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="primary"></ion-icon></button>
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="secondary"></ion-icon></button>
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="tertiary"></ion-icon></button>
            <button ion-button icon-only ><ion-icon name="egg" style="zoom:2.0;" color="success"></ion-icon></button>
            
          
          </ion-list>
        </ion-card-content>
        <ion-card-content>
          <h2><b>Select Size:</b></h2> 
           <ion-list>
             
        
             <ion-button fill="outline" color="dark"  #first (click)="btnActivate(first)">S</ion-button>
             <ion-button fill="outline" color="dark" #second (click)="btnActivate(second)">M</ion-button>
             <ion-button fill="outline" color="dark" #third (click)="btnActivate(third)">L</ion-button>
             
           
           </ion-list>
         </ion-card-content>
      <ion-card-content>{{s.des}}</ion-card-content>
      <ion-card-content >
        <h2><b>Enter Text:</b></h2> 
        <ion-input [(ngModel)]="value" clearInput></ion-input>
        <ion-button fill="outline" color="dark" (click)="presentAlertConfirm()">GO</ion-button>
        <hr>OR<hr>
        <h2><b>Choose Photo:</b></h2> 
        <ion-button color="dark" (click)="selectImage()">Upload Photo</ion-button>
      </ion-card-content>
    </div>
    <ion-button (click)="presentAlert()">Buy Now    </ion-button>
    <ion-button (click)="presentAlert1()">Add to Cart</ion-button>
    </ion-card>
  </ion-virtual-scroll>
    </div>
</ion-content>
<ion-footer class="footer">
  
  <ion-toolbar>
    <ion-buttons slot="start">
    <button ion-button  icon-only class="b1"(click)="gohome()">
      <ion-icon name="home-outline"  style="zoom:2.0;"></ion-icon>
    </button>
    </ion-buttons>

 
 
  
<ion-buttons slot="end">
    <button ion-button  icon-only class="b3" (click)="gotoprofile()">
      <ion-icon name="person-outline" style="zoom:2.0;"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>  
   
</ion-footer>
