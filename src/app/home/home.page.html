<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><img src="assets/gift.png" width="50px" height="50px">
      Personilized Gift Shop
    </ion-title>
    <ion-buttons slot="end" (click)="presentPopover('mouseover')">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides #slider pager [options]="sliderOpts"  (ionSlideWillChange)="onSlideChanged()" >
    <ion-slide *ngFor="let o of offer">
      <ion-card>
        <div>
          <img src="{{o.imagePath}}">
        </div>
        <div class="slidename">
          <h2>{{o.name}}</h2>
        </div>
      </ion-card>
    </ion-slide>
  
  </ion-slides>


  <div class="ionfor" > 
    <ion-card *ngFor="let s of items" color="light" class="ion-text-center" (click)="itempage(s.name)">
      <div class="cardtitle">
        <ion-card-title>{{s.name}}</ion-card-title>
        <ion-card-subtitle>{{s.price}}</ion-card-subtitle>
      </div>
        <div>
          <img src="{{s.imagePath}}" >
        </div>

    </ion-card>
  </div>
  
  
</ion-content>

<ion-footer class="footer">
  
  <ion-toolbar>
    <ion-buttons slot="start">
    <button ion-button  icon-only class="b1"(click)="gohome()">
      <ion-icon name="home-outline"  style="zoom:2.0;"></ion-icon>
    </button>
    </ion-buttons>

 
    <button ion-button  icon-only class="b2" (click)="selectImage()">
      <ion-icon name="image-outline" style="zoom:2.0;"></ion-icon>
    </button>
  
<ion-buttons slot="end">
    <button ion-button  icon-only class="b3" (click)="gotoprofile()">
      <ion-icon name="person-outline" style="zoom:2.0;"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>  
   
</ion-footer>
